<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmetic Operators</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<div class="container">
<body>

	<h1><span>Javascript Aritjmetic Operators</span></h1>
	<p><mark>a = 2, b = 4;</mark></p>
	<ol type="1.">

	</ol>

	<li>a + b = <strong id="p1"></strong></li>
	<li>b - a = <strong id="p2"></strong></li>
	<li>a * b = <strong id="p3"></strong></li>
	<li>b / a = <strong id="p4"></strong></li>
	<li>a % 2 = <strong id="p5"></strong></li>

	<script>

		let a=2, b=4

		//variable declaration; assignment of values
		document.getElementById("p1").innerHTML = a + b;
		document.getElementById("p2").innerHTML = b - a;
		document.getElementById("p3").innerHTML = b * a;
		document.getElementById("p4").innerHTML = b / a;
		document.getElementById("p5").innerHTML = b % a;


	</script>

</body>
</html>
